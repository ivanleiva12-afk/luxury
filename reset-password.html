<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restablecer Contrase√±a ‚Äî Sala Oscura</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    .reset-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: linear-gradient(135deg, #0A0A0A 0%, #1a1a2e 100%);
    }
    
    .reset-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 20px;
      padding: 48px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    
    .reset-icon {
      font-size: 64px;
      margin-bottom: 24px;
    }
    
    .reset-title {
      color: #D4AF37;
      font-size: 28px;
      font-family: 'Playfair Display', serif;
      margin-bottom: 12px;
    }
    
    .reset-subtitle {
      color: #888;
      font-size: 14px;
      margin-bottom: 32px;
    }
    
    .reset-form .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .reset-form label {
      display: block;
      color: #D4AF37;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    
    .reset-form input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      transition: all 200ms ease;
    }
    
    .reset-form input:focus {
      outline: none;
      border-color: #D4AF37;
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
    }
    
    .reset-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #D4AF37, #B8860B);
      color: #0A0A0A;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 200ms ease;
      margin-top: 8px;
    }
    
    .reset-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
    }
    
    .reset-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .back-link {
      display: inline-block;
      margin-top: 24px;
      color: #D4AF37;
      text-decoration: none;
      font-size: 14px;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
    
    .error-message {
      background: rgba(220, 38, 38, 0.1);
      border: 1px solid rgba(220, 38, 38, 0.3);
      color: #DC2626;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
    }
    
    .success-message {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #10B981;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
    }
    
    .password-requirements {
      text-align: left;
      margin-top: 8px;
      padding: 12px;
      background: rgba(139, 92, 246, 0.1);
      border-radius: 8px;
      font-size: 12px;
      color: #8B5CF6;
    }
    
    .password-requirements ul {
      margin: 8px 0 0 16px;
      padding: 0;
    }
    
    .password-requirements li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="reset-card">
      <div class="reset-icon">üîê</div>
      <h1 class="reset-title">Restablecer Contrase√±a</h1>
      <p class="reset-subtitle" id="reset-subtitle">Ingresa tu nueva contrase√±a</p>
      
      <div id="error-container" style="display: none;"></div>
      <div id="success-container" style="display: none;"></div>
      
      <form id="reset-form" class="reset-form">
        <div class="form-group">
          <label for="new-password">Nueva Contrase√±a</label>
          <input type="password" id="new-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="8" />
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirmar Contrase√±a</label>
          <input type="password" id="confirm-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="8" />
        </div>
        
        <div class="password-requirements">
          <strong>La contrase√±a debe tener:</strong>
          <ul>
            <li>Al menos 8 caracteres</li>
            <li>Una letra may√∫scula</li>
            <li>Una letra min√∫scula</li>
            <li>Un n√∫mero</li>
          </ul>
        </div>
        
        <button type="submit" class="reset-btn" id="reset-btn">Cambiar Contrase√±a</button>
      </form>
      
      <a href="index.html" class="back-link">‚Üê Volver al inicio</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('reset-form');
      const errorContainer = document.getElementById('error-container');
      const successContainer = document.getElementById('success-container');
      const subtitle = document.getElementById('reset-subtitle');
      const resetBtn = document.getElementById('reset-btn');
      
      // Obtener par√°metros de la URL
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const email = urlParams.get('email');
      
      // Validar que existan los par√°metros
      if (!token || !email) {
        showError('Enlace de recuperaci√≥n inv√°lido. Por favor solicita uno nuevo.');
        form.style.display = 'none';
        return;
      }
      
      // Verificar el token
      const recoveryRequests = JSON.parse(localStorage.getItem('passwordRecoveryRequests') || '[]');
      const validRequest = recoveryRequests.find(r => 
        r.token === token && 
        r.email === email && 
        !r.used && 
        r.expiry > Date.now()
      );
      
      if (!validRequest) {
        showError('Este enlace ha expirado o ya fue utilizado. Por favor solicita uno nuevo.');
        form.style.display = 'none';
        return;
      }
      
      subtitle.textContent = `Ingresa tu nueva contrase√±a para ${email}`;
      
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        
        // Validar contrase√±as
        if (newPassword !== confirmPassword) {
          showError('Las contrase√±as no coinciden.');
          return;
        }
        
        if (newPassword.length < 8) {
          showError('La contrase√±a debe tener al menos 8 caracteres.');
          return;
        }
        
        // Validar requisitos
        const hasUpper = /[A-Z]/.test(newPassword);
        const hasLower = /[a-z]/.test(newPassword);
        const hasNumber = /[0-9]/.test(newPassword);
        
        if (!hasUpper || !hasLower || !hasNumber) {
          showError('La contrase√±a debe contener al menos una may√∫scula, una min√∫scula y un n√∫mero.');
          return;
        }
        
        // Actualizar contrase√±a en los registros
        let updated = false;
        
        // Buscar en pendingRegistros
        const pendingRegistros = JSON.parse(localStorage.getItem('pendingRegistros') || '[]');
        const pendingIndex = pendingRegistros.findIndex(u => u.email === email);
        if (pendingIndex !== -1) {
          pendingRegistros[pendingIndex].password = newPassword;
          localStorage.setItem('pendingRegistros', JSON.stringify(pendingRegistros));
          updated = true;
        }
        
        // Buscar en approvedUsers
        const approvedUsers = JSON.parse(localStorage.getItem('approvedUsers') || '[]');
        const approvedIndex = approvedUsers.findIndex(u => u.email === email);
        if (approvedIndex !== -1) {
          approvedUsers[approvedIndex].password = newPassword;
          localStorage.setItem('approvedUsers', JSON.stringify(approvedUsers));
          updated = true;
        }
        
        // Buscar en publicacionesCreadas (compatibilidad)
        const publicaciones = JSON.parse(localStorage.getItem('publicacionesCreadas') || '[]');
        const pubIndex = publicaciones.findIndex(u => u.email === email);
        if (pubIndex !== -1) {
          publicaciones[pubIndex].password = newPassword;
          localStorage.setItem('publicacionesCreadas', JSON.stringify(publicaciones));
          updated = true;
        }
        
        if (!updated) {
          showError('No se pudo encontrar la cuenta. Por favor contacta a soporte.');
          return;
        }
        
        // Marcar el token como usado
        const requests = JSON.parse(localStorage.getItem('passwordRecoveryRequests') || '[]');
        const reqIndex = requests.findIndex(r => r.token === token);
        if (reqIndex !== -1) {
          requests[reqIndex].used = true;
          localStorage.setItem('passwordRecoveryRequests', JSON.stringify(requests));
        }
        
        // Mostrar √©xito
        showSuccess('‚úÖ Tu contrase√±a ha sido actualizada correctamente. Ahora puedes iniciar sesi√≥n con tu nueva contrase√±a.');
        form.style.display = 'none';
        
        // Redirigir despu√©s de 3 segundos
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 3000);
      });
      
      function showError(message) {
        errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        errorContainer.style.display = 'block';
        successContainer.style.display = 'none';
      }
      
      function showSuccess(message) {
        successContainer.innerHTML = `<div class="success-message">${message}</div>`;
        successContainer.style.display = 'block';
        errorContainer.style.display = 'none';
      }
    });
  </script>
</body>
</html>
