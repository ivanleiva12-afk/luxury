<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Experiencias — Proyecto Chic</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="assets/logo-premium.png.png" type="image/png" />
  <script defer src="foro.js"></script>
  <style>
    .foro-header { position: sticky; top:0; background: rgba(10,10,10,0.8); border-bottom: 1px solid rgba(212,175,55,0.2); z-index: 10; }
    .foro-header-inner { width: var(--container); margin: 0 auto; padding: 14px 32px; display:flex; justify-content: space-between; align-items:center; }
    .foro-title { font-family: "Playfair Display", serif; font-size: 28px; margin:0; }
    .foro-back { color: var(--gold); text-decoration: none; font-weight: 700; }
    .foro-container { width: var(--container); margin: 0 auto; padding: 24px 32px; }
    .foro-card { background: linear-gradient(180deg,#0A0A0A,#1A1A1A); border:1px solid var(--gold); border-radius:16px; padding: 24px; box-shadow: 0 20px 60px rgba(212,175,55,0.15); }
    .foro-grid { display:grid; grid-template-columns: 1fr; gap:24px; }
    @media (max-width: 860px){ .foro-grid { grid-template-columns: 1fr; } }
    .foro-form { display:grid; gap:14px; }
    .foro-form label { font-weight:600; color: var(--gold); font-size:13px; }
    .foro-form input, .foro-form select, .foro-form textarea { width:100%; background: rgba(255,255,255,0.08); color: var(--text); border:1px solid rgba(212,175,55,0.3); border-radius:10px; padding: 12px; font-size: 15px; }
    .foro-form textarea { min-height: 120px; resize: vertical; }
    .foro-actions { display:flex; gap:12px; }
    .foro-submit { background: linear-gradient(135deg, #D4AF37, #F4D03F); color:#0A0A0A; border:none; border-radius:12px; padding: 12px 18px; font-weight:700; cursor:pointer; }
    .foro-note { color: #9aa; font-size: 13px; }
    .foro-list { display:grid; gap:12px; }
    .foro-item { background: rgba(255,255,255,0.05); border:1px solid rgba(212,175,55,0.2); border-radius:12px; padding: 12px; }
    .foro-item-head { display:flex; justify-content: space-between; align-items:center; }
    .foro-item-name { font-weight:700; }
    .foro-item-rating { color: var(--gold); }
    .foro-item-profile { color: var(--muted); font-size: 12px; }
    .foro-item-date { color: #888; font-size: 12px; }
    .foro-empty { text-align:center; color: var(--muted); padding: 18px; }
    .success-msg, .error-msg { padding: 12px; border-radius: 10px; font-weight:600; text-align:center; }
    .success-msg { background: rgba(16,185,129,0.2); color:#10B981; border:1px solid rgba(16,185,129,0.3); }
    .error-msg { background: rgba(220,38,38,0.2); color:#DC2626; border:1px solid rgba(220,38,38,0.3); }
  </style>
</head>
<body>
  <header class="foro-header">
    <div class="foro-header-inner">
      <h1 class="foro-title">Experiencias</h1>
      <a class="foro-back" href="index.html">← Volver al inicio</a>
    </div>
  </header>

  <main class="foro-container">
    <div class="foro-card foro-grid">
      <!-- Formulario -->
      <section>
        <h2 class="section-title" style="margin-bottom:12px;">Deja tu testimonio</h2>
        <p class="foro-note">Indica el perfil al que hace referencia. Tu testimonio quedará pendiente hasta que el administrador lo apruebe para aparecer en la página principal.</p>
        <form id="foro-form" class="foro-form">
          <div>
            <label for="t-nombre">Nombre</label>
            <input id="t-nombre" type="text" placeholder="Ej: Carlos M." required />
          </div>
          <div>
            <label for="t-perfil">Perfil (publicación)</label>
            <select id="t-perfil" required>
              <option value="">Selecciona el perfil</option>
            </select>
          </div>
          <div>
            <label for="t-rating">Calificación</label>
            <select id="t-rating" required>
              <option value="5">★★★★★ (5)</option>
              <option value="4">★★★★☆ (4)</option>
              <option value="3">★★★☆☆ (3)</option>
              <option value="2">★★☆☆☆ (2)</option>
              <option value="1">★☆☆☆☆ (1)</option>
            </select>
          </div>
          <div>
            <label for="t-texto">Tu experiencia</label>
            <textarea id="t-texto" placeholder="Cuenta brevemente tu experiencia" required></textarea>
          </div>
          <div class="foro-actions">
            <button type="submit" class="foro-submit">Enviar Testimonio</button>
            <button type="reset" class="btn ghost">Limpiar</button>
          </div>
          <div id="foro-msg" style="display:none;"></div>
        </form>
      </section>


    </div>
  </main>

  <!-- Cursor personalizado -->
  <div id="cursor" class="cursor" aria-hidden="true"></div>
</body>
</html>
