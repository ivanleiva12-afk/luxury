<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Crown shape for Luxury -->
  <path d="M 50 20 L 30 40 L 40 45 L 50 30 L 60 45 L 70 40 Z" fill="url(#grad1)"/>
  <rect x="28" y="40" width="44" height="8" rx="2" fill="url(#grad1)"/>
  
  <!-- Letter L -->
  <text x="50" y="75" font-family="Playfair Display, serif" font-size="40" font-weight="bold" fill="url(#grad1)" text-anchor="middle">L</text>
  
  <!-- Subtle shine effect -->
